<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Главная</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
      integrity="sha512-ISS7cAi1PEhQ8jnbJpJZMd29NlhNj4AWYyLOSp2CE/CsHxTCu+r+t0D2yoJudVrd0/8fTVPUVDzY5Tvli75u/g=="
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <div class="logo">CINE<span class="logo-part">MA</span></div>
      <button type="button" class="myList">My list</button>
      <button type="button" class="auth">Sign in</button>
    </header>

    <form class="search-form" id="search-form">
      <input
        type="text"
        name="searchQuery"
        autofocus
        autocomplete="off"
        placeholder="Search movies..."
      />

      <button class="search-Btn" type="submit">Search</button>
    </form>

    <div class="filter">
      <select name="sort" id="sort">
        <option value="0" selected>Выберите порядок сортировки</option>
        <option value="upper">По возрастанию года выпуска</option>
        <option value="lower">По убыванию года выпуска</option>
      </select>
      <select name="filter" id="filter">
        <option value="0" selected>Выберите диапазон</option>
        <option value="to50">до 1950г</option>
        <option value="up50">1950-1959гг</option>
        <option value="up60">1960-1969гг</option>
        <option value="up70">1970-1979гг</option>
        <option value="up80">1980-1989гг</option>
        <option value="up90">1990-1999гг</option>
        <option value="up00">2000-2009гг</option>
        <option value="up10">2010-2019гг</option>
        <option value="up20">с 2020г</option>
      </select>
      <button type="submit" class="submitBtn">Применить</button>
    </div>
    <div class="gallery">
      <!-- Карточки изображений -->
    </div>

    <button type="button" class="load-more">Load more</button>

    <a href="" class="back-to-top isHidden">Back to top</a>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
